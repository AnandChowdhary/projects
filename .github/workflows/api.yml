name: Readme CI
on:
  push:
    branches: [main]
  repository_dispatch:
    types: [readme]
  workflow_dispatch:
jobs:
  release:
    name: Update README
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write
      models: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Update summary & API
        uses: AnandChowdhary/notes-summary@HEAD
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          commitMessage: ":pencil: Update projects summary [skip ci]"
          directory: "projects"
          caption: |
            const result = [];
            if (attributes.intro)
              result.push(`${attributes.intro}`);
            if (attributes.work)
              result.push(`ğŸ·ï¸ ${attributes.work.join(", ")}`);
            if (attributes.tools)
              result.push(`ğŸ”§ ${attributes.tools.join(", ")}`);
            if (attributes.stack)
              result.push(`ğŸ’» ${attributes.stack.join(", ")}`);
            if (attributes.collaborators)
              result.push(`ğŸ‘¥ ${attributes.collaborators.join(", ")}`);
